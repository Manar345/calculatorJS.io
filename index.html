<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/e4ff9b392d.js"
      crossorigin="anonymous"
    ></script>
    <title>Simple Calculator</title>
  </head>

  <body id="body">
    <div class="d-flex justify-content-center">
      <button type="button" onclick="dark()" class="btn btn-info m-3">
        <i class="fa-solid fa-moon"></i>
      </button>
      <button
        type="button"
        onclick="light()"
        class="btn btn-info m-3 text-light"
      >
        <i class="fa-solid fa-sun"></i>
      </button>
      <button type="button" onclick="bigger()" class="btn btn-info m-3">
        <i class="fa-solid fa-font fa-lg"></i>
      </button>
      <button type="button" onclick="smaller()" class="btn btn-info m-3">
        <i class="fa-solid fa-font fa-sm"></i>
      </button>
    </div>
    <div
      class="container-fluid p-3 w-50 rounded d-flex flex-wrap justify-content-center"
      style="background-color: #eee"
    >
      <p class="fw-bold">Simple Calculator</p>
      <input
        type="text"
        class="form-control mb-3"
        id="num1"
        placeholder="Enter the First number"
      />
      <input
        type="text"
        class="form-control mb-3"
        id="num2"
        placeholder="Enter the Second number"
      />
      <div class="d-flex justify-content-center">
        <button type="button" onclick="add()" class="btn btn-secondary mx-2">
          <i class="fa-solid fa-plus fa-xl"></i>
        </button>
        <button type="button" onclick="sub()" class="btn btn-secondary mx-2">
          <i class="fa-solid fa-minus fa-xl"></i>
        </button>
        <button type="button" onclick="multi()" class="btn btn-secondary mx-2">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
        <button type="button" onclick="divid()" class="btn btn-secondary mx-2">
          <i class="fa-solid fa-divide fa-xl"></i>
        </button>
      </div>
      <div
        class="mx-2 d-flex justify-content-center align-items-center rounded w-25 text-info"
        style="background-color: #fff"
        id="res"
      >
        <p class="m-2 fw-bold">Result:</p>
        <div id="result"></div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
